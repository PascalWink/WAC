<!DOCTYPE html>
<html>
	<title>Dynamic Example</title>
	<body>
		<form action="DynamicServlet.do" method="get">
			<div>
				<h1>Rekenmachine</h1>
				<input type="number" name="one" />
				<input type="number" name="two" /> 
				<br><br>
				<button type="submit" name="reken" value=":">:</button>
				<button type="submit" name="reken" value="x">x</button> <br>
				<button type="submit" name="reken" value="+">+</button>
				<button type="submit" name="reken" value="-">-</button> 
				<br>
			</div>
		</form>
	</body>
</html>
